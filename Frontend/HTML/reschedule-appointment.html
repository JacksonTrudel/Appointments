<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Rendezvous</title>
	<!-- Bootstrap core CSS -->
	<link href="../CSS/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../CSS/scheduling-styles.css">
</head>

<body>
	<header class="row">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="./homepage.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./book-appointment.html">Book</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="./search-appointment.html">Search</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./availability.html">Availability</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main role="main" class="container" id="book-appointment-content">
		<div class="container" style="margin-bottom:100px">
			<div class="py-5 text-center">

				<p class="lead" style="margin-top:30px">Reschedule your appointment.</p>
			</div>
			<!-- input fields -->
			<form class="form-inline" name="appt_request_form" style="justify-content:center;">
				<div class="container" style="display:flex; align-items:stretch;justify-content:center;">
					<div class="row" style="width:100%;">
						<div class="col-md-4" style="display:flex; align-items:center;  justify-content:flex-end;">
							<div class="input-group" style="width:100%;">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Date </span>
								</div>
								<input type="date" class="form-control" id="date" placeholder="..." aria-label="date" aria-describedby="basic-addon2">
							</div>
						</div>

						<div class="col-md-4" style="display:flex; align-items:center; width:100%; justify-content:center;">
							<div class="input-group">
								<div class="input-group-prepend">
									<label class="input-group-text" for="duration_dropdown">Duration</label>
								</div>
								<select class="custom-select" id="duration_dropdown">
									<option value="-1" disabled selected>Choose...</option>
								</select>
							</div>

						</div>
						<div class="col-md-3" style="display:flex; align-items:center; justify-content:flex-start;">
							<button type="submit" class="btn btn-primary rounded-circle" style="width:70px; height:70px;display:flex; align-items:center; align-content:middle;" onclick="return searchForAppointments()">search</button>
						</div>
					</div>
				</div>
			</form>
			<div class="container" id="closed_container" style="padding-top:50px; display:none; justify-content:center;">
				<h2 style="font-family: 'Libre Franklin', sans-serif;">CLOSED <span id="closed_date"></span></h2>
			</div>

			<div class="container" id="available_times_container" style="margin-top:50px;">

				<h4 style="margin-left:10%;">Available Times <span class="badge badge-secondary" id="number-available">0</span></h4>

				<div class="container" id="display_available_container" style="margin-top:20px; width:70%; display:flex; align-content:flex-start; flex-wrap:wrap;">

				</div>
			</div>

			<input type="hidden" name="appt_id" id="appt_id">

			<!-- accept appointment modal -->
			<div class="modal" id="confirmation_modal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Reschedule Appointment</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p><strong>Date:</strong> <span id="confirmation_date"></span></p>
							<p><strong>Start:</strong> <span id="confirmation_start"></span></p>
							<p><strong>End:</strong> <span id="confirmation_end"></span></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" onclick="rescheduleConfirmed()">Confirm</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="../JavaScript/scheduling.js"></script>

</body>

</html>
