<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Item Page</title>
	<!-- Bootstrap core CSS -->
	<link href="../CSS/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<header class="row">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="./homepage.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="./book-appointment.html">Book</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./search-appointment.html">Search</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main role="main" class="container" id="book-appointment-content">
		<div class="container" style="margin-bottom:100px">
			<div class="py-5 text-center">

				<p class="lead" style="margin-top:30px">Book an appointment.</p>
			</div>

			<!-- appt_info_form FORM -->
			<form name="appt_info_form">
				<!-- first and last name row -->
				<div class="form-row" style="justify-content: center">
					<!-- first name -->
					<div class="form-group col-md-4 my-2">
						<label for="first_name">First Name</label>
						<input type="text" class="form-control" id="first_name" name="first_name" placeholder="First">
						<div class="invalid-feedback">
							Please enter your first name.
						</div>
					</div>
					<!-- last name -->
					<div class="form-group col-md-4 my-2">
						<label for="last_name">Last Name</label>
						<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last">
						<div class="invalid-feedback">
							Please enter your last name.
						</div>
					</div>
				</div>
				<!-- email and phone number -->
				<div class="form-row" style="justify-content: center">
					<!-- phone number -->
					<div class="form-group col-md-3 my-2">
						<label for="phone">Phone Number</label>
						<input type="text" class="form-control" id="phone" name="phone"  placeholder="(###) ### - ####">
						<div class="invalid-feedback">
							Please enter your phone number.
						</div>
					</div>
					<!-- email -->
					<div class="form-group col-md-5 my-2">
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
						<div class="invalid-feedback">
							Please enter your last name.
						</div>
					</div>
				</div>
				<!-- subject row -->
				<div class="form-row" style="justify-content: center">
					<div class="form-group col-md-8 my-2">
						<label for="subject">Subject of Appointment</label>
						<input type="text" class="form-control" id="subject" name="subject">
						<div class="invalid-feedback">
							Please enter a subject for the appointment.
						</div>
					</div>
				</div>
				<!-- notes row -->
				<div class="form-row" style="justify-content: center">
					<div class="form-group col-md-8 my-2">
						<label for="notes">Notes</label>
						<textarea type="text" class="form-control" id="notes" name="notes"></textarea>
						<div class="invalid-feedback">
							If there are no additional notes, enter "None".
						</div>
					</div>
				</div>
				<!-- continue button row -->
				<div class="form-row" style="justify-content: center">
					<div class="form-group my-2">
						<button type="button" class="btn btn-primary" onClick="validate()" style="margin:0 auto">Continue</button>
					</div>
				</div>
			</form>


		</div>
	</main>

		================================================== -->

	<script src="../JavaScript/validation.js"></script>
	<script src="../JavaScript/booking.js"></script>

</body>

</html>
